
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{'Gallery-title'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-grid>
  <ion-row>
    <ion-col col-12 *ngFor="let image of Albums">
      <gallery [singlePicture]=image></gallery>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="{{'loadingText'|translate}}">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
