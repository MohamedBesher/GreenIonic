
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{ 'payment-title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <img src="assets/images/payment.png" class="payment__image">
    <ion-list radio-group  [(ngModel)]="paymentMethod">
        <ion-item>
          <ion-label>{{ 'payment-cash' | translate }}</ion-label>
          <ion-radio value="1" ></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>{{ 'payment-network' | translate }}</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>

      </ion-list>
</ion-content>

<ion-footer>
      <ion-row>

        <ion-col col-6>
            <button ion-button color="secondary" [disabled]="clicked" full (click)="confirm()">{{ 'complete' | translate }}</button>
          </ion-col>
        <ion-col col-6>
            <button ion-button color="danger" full (click)="cancel()">{{ 'cancel' | translate }}</button>
          </ion-col>
      </ion-row>
    </ion-footer>
