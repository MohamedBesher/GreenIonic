<ion-content padding class="ResetBackgound">
  <img src="assets/images/security.png">
  <h3>  {{ 'ForgetPassword-ForgetPassword' | translate }} </h3> 

  <p>{{'ForgetPassword-resetPassword' | translate}}</p>
  <form [formGroup]="credentialsForm">
    <ion-list>

      <ion-item>
        <ion-label floating class="Icons">
          <ion-icon name="phone-portrait"></ion-icon> {{ 'Login-PhoneNumber' | translate }} </ion-label>
        <ion-input type="text" [(ngModel)]="phone.phone_number" [formControl]="credentialsForm.controls['phone_number']"></ion-input>
      </ion-item>
      <div class="validation" *ngIf="!credentialsForm.controls.phone_number.valid &&
(credentialsForm.controls.phone_number.dirty || submitted)">

        <span>{{ 'Login-PhoneNumberValidation' | translate }} </span>

      </div>
    </ion-list>
    <button [disabled]='!credentialsForm.valid' ion-button round full color="secondary" class="login_button" (click)="sendCode()">{{'ForgetPassword-sendCode' | translate  }}</button>
  </form>
</ion-content>
