
<ion-content padding class="ResetBackgound">
    <img src="assets/images/mail-.png">
  <h3>{{ 'ConfirmCode-Confirmcode' | translate }}</h3>
  <p>{{ 'ConfirmCode-resetPassword' | translate }}</p>
  <form [formGroup]="credentialsForm">
  <ion-list>
    <ion-item>
      <ion-label floating class="Icons">
        <ion-icon name="mail"></ion-icon>{{ 'ConfirmCode-EnterCode' | translate }}</ion-label>
      <ion-input type="text"  [(ngModel)]="confirmCode.code"  [formControl]="credentialsForm.controls['code']"></ion-input>
    </ion-item>
    <div class="validation" *ngIf="!credentialsForm.controls.code.valid &&
(credentialsForm.controls.code.dirty || submitted)" >

  <span>{{ 'ConfirmCode-codeValidation' | translate }}</span>

</div>
    </ion-list>
    <button ion-button round full color="secondary" class="login_button" (click)="GOresetPage()">{{ 'ConfirmCode-Confirm' | translate }}</button>
  </form>
  </ion-content>
